<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div> 
            <div class="social-icons">
                <img src="./login-reg-img/fb.png" >
                <img src="./login-reg-img/gp.png" >
                <img src="./login-reg-img/tw.png" >
            
            </div>
          <form id = "login" class="input-group" >
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="text" class="input-field" placeholder="Enter Your Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <form id="register" class="input-group" >
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Enter Your Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the Terms&Conditions</span>
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
    </div>























    <script src="index.js"></script>
</body>
</html>
